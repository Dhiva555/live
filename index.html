<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      padding: 40px;
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffffff;
      color: #764ba2;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #eeeeee;
    }
    .toggle {
      text-align: center;
      margin-top: 20px;
    }
    .toggle a {
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="signin-form" class="form-container active">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Sign In</button>
      <div class="toggle">
        New here? <a onclick="toggleForm()">Create an account</a>
      </div>
    </div>

    <div id="signup-form" class="form-container">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Sign Up</button>
      <div class="toggle">
        Already have an account? <a onclick="toggleForm()">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById("signin-form").classList.toggle("active");
      document.getElementById("signup-form").classList.toggle("active");
    }
  </script>
</body>
</html>
